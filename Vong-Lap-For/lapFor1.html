<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp For bài 1</title>
</head>
<body>
    <div id="text1"></div>
    <script>
        var text = "";
        for (var i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("text1").innerHTML = text;
    </script>
</body>
</html>
