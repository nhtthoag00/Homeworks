<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
    <div id="demo"></div>
    <button type="button" onclick="hellofn2()">Hello</button>
    <script>
      function hellofn2() {
        document.getElementById("demo").innerHTML= "Good day!";
      }
    </script>
</body>
</html>
