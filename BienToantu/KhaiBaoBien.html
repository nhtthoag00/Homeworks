<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến và toán tử</title>
</head>
<body>
    <script>
      var a = 10;
      var b = 20.5;
      var c = true;
      var d = "Hà Nội";

      document.write("a = " + a + "<br>");
      document.write("b = " + b + "<br/>");
      document.write("c = " + c + "<br/>");
      document.write("d = " + d);
    </script>
</body>
</html>
