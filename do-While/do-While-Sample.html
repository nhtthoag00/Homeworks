<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp Do While</title>
</head>
<body>
    <script>
        var num = null;
        do {
            num = prompt("Nhập số từ 1 --> 10: ");
        } while (num < 1 || num > 10);
        alert(num);
    </script>
</body>
</html>
