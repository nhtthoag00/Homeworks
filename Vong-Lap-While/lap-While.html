<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While bài 1</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Type a number: "));
        var total = 0;
        while (a != -1) {
            a = parseFloat(prompt("Type a number: "));
            alert(a);
            total = total + a;
        }
        alert(total);
    </script>
</body>
</html>
